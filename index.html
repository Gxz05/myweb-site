<!DOCTYPE html>
<html>
<head>
    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        .link-btn {
            background: #000;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
        }
        .link-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的主页</h1>
    
    <div class="links">
        <a href="https://twitter.com" class="link-btn">Twitter</a>
        <a href="https://github.com" class="link-btn">GitHub</a>
        <a href="https://weibo.com" class="link-btn">微博</a>
        <a href="https://bilibili.com" class="link-btn">B站</a>
        <a href="mailto:example@example.com" class="link-btn">发邮件给我</a>
    </div>
    
    <p>© 2026 我的个人主页</p>
</body>
</html>
